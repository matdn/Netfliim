<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/jmi5kfn.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Home</title>
</head>
<body>
    <main>
        <div class="connexion">
            <header>
                <img class="logo" src="assets/Fichier 34.svg" alt="">
                <div class="sound flex">
                    <audio controls autoplay src="assets/project générique 3.mp3"></audio>
                </div>
            </header>
            <h1>Bienvenue sur votre page <br> administrateur Mr Jonny John
            </h1>
            <h2>
                Veuillez vous connecter avec vos <br> identifiants
            </h2>
            <form class="form-example" onsubmit="passwordVerif(event)">
                <input id="email"type="text" placeholder="identifiant" required>
                <input id="password" type="password" placeholder="Mot de passe" required>
                <input type="submit" id="connexion" value="S'identifier">
            </form>
        </div>
        <div class="indices">
           <div class="header">
                <h2>Voici vos indices pour retrouver votre identifiant</h2>
           </div>
            <div class="flex">
                <div class="laptop">
                    <p>La clé se trouve à l’intérieur du mesh</p>
                    <a href="https://sketchfab.com/3d-models/clefusb-1851ca5b270b41d3b4f04fee87c239d1"><p>Lien vers le model 3D</p></a>
                    <img class="laptopGIF" src="assets/Comp-2.gif" alt="">
                </div>
                <div class="usbkey">
                    <p>Regardez bien partout sur votre objet</p>
                    <a href="https://sketchfab.com/3d-models/macbookpro-blend-6b4c5f9c685a49cdbffff8b7d2341a32"><p>Lien vers le model 3D</p></a>
                    <img class="laptopGIF" src="assets/Comp.gif" alt="">
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
