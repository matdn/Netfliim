<!DOCTYPE html>
<html lang="en">
<head>

           </div>
            <div class="flex">
                <div class="laptop">
                    <p>Regardez bien partout sur votre objet</p>
                    <a href=""><p>Lien vers le model 3D</p></a>
                </div>
                <div class="usbkey">
                    <p>La clé se trouve à l’intérieur du mesh</p>
                    <a href=""><p>Lien vers le model 3D</p></a>
                </div>
            </div>
        </div>
    </main>

</html>
